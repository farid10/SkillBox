<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
       <div class="maxScreen">
            <div class="headPart">
                <p>Стоимость обучения</p>
            </div>
            <div class="contentPart">
                <div class="count">
                    <div class="discount">
                        <div>
                            <span class="name">
                                Скидка
                            </span>
                        </div>
                        <div>
                            <span class="percent">
                                40%
                            </span>
                        </div>
                        <div>
                            <span class="detail">
                                первым 20
                            </span>
                        </div>
                    </div>
                    <div class="prices">
                        <div class="main-item">
                            <p class="first">полная стоимость курса</p>
                            <p class="second">50 000 <span>₽</span></p>
                        </div>
                        <div class="main-item">
                            <p class="third">2 900<span>₽</span></p>
                            <p class="fourth">Рассрочка без первого взноса</p>
                        </div>
                        <div class="main-item">
                            <p class="fifth">29 000 <span>₽</span></p>
                            <p class="sixth">Для первых 20-ти</p>
                        </div>
                    </div>
                </div>
                <div class="registration">
                    <div class="head">
                        <p>Запишитесь на курс</p>
                    </div>
                    <div class="phoneNumbers">
                        <ul>
                            <li>Телефон</li>
                            <li>Телефон</li>
                            <li>Телефон</li>
                            <li>Телефон</li>
                        </ul>
                    </div>
                    <div class="infoAboutCourse">
                        <div class="over">
                            <span class="mainSpan">Старт курса:<span class="innerSpan">7 сентября</span></span>
                        </div>
                        <div class="over">
                            <span class="mainSpan">Осталось:<span class="innerSpan">19 мест</span></span>
                        </div>
                    </div>
                    <div class="formPart">
                        <form action="" id="form" >
                            <input id="userName" class="contacts" type="text" placeholder="Имя">
                            <input id="userPhone" class="contacts" type="tel"  placeholder="Номер">
                            <input id="userEmail" class="contacts" type="email" placeholder="email">
                            <div class="replace">
                                <div class="submitButton">
                                    <button type="submit" value="submit">Записаться</button>
                                </div>
                                <div class="checkBox">
                                    <label class="boxLabel"> Я согласен с условиями обработки <a href="">персональных данных</a>
                                        <input type="checkbox" id="checkInput" >
                                        <span class="box"></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
<script src="js/main.js"></script>
